<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/cart.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="container-cart">
        <div class="title">
          <h2>Shopping Cart</h2>
        </div>
        <div class="card-body">
          <div class="block1">
            <div class="card-pic">
              <div class="picture">
                <img src="./images/Img 01s.png" alt="" />
              </div>
              <div class="text">
                <h4>Lira Earrings</h4>
                <p>Black/Medium</p>
                <p>$20,00</p>
              </div>
              <div class="qnt"><p>- 3 +</p></div>
              <div class="x"><img src="./images/Vector.png" alt="" /></div>
            </div>
            <div class="card-pic">
              <div class="picture">
                <img src="./images/Img 02s.png" alt="" />
              </div>
              <div class="text">
                <h4>Ollie Earrings</h4>
                <p>Black/Medium</p>
                <p>$20,00</p>
              </div>
              <div class="qnt"><p>- 1 +</p></div>
              <div class="x"><img src="./images/Vector.png" alt="" /></div>
            </div>
            <div class="card-pic">
              <div class="picture">
                <img src="./images/Img 03s.png" alt="" />
              </div>
              <div class="text">
                <h4>Kede Hair Pin</h4>
                <p>Black/Medium</p>
                <p>$20,00</p>
              </div>
              <div class="qnt"><p>- 1 +</p></div>
              <div class="x"><img src="./images/Vector.png" alt="" /></div>
            </div>
            <div class="card-code">
              <input
                type="text"
                name="code"
                id="code"
                placeholder="Coupon Code"
              />
              <button>Update cart</button>
              <button>Apply Coupon</button>
            </div>
          </div>
          <div class="block2">Cart Totals</div>
        </div>
      </div>
    </div>
  </body>
</html>
