<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js"></script>
    <title>Shoppe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <section class="navigation">
          <div class="logo">
            <img src="./images/SHOPPE.png" />
          </div>
          <nav>
            <ul class="main-nav">
              <li><a href="">Shop</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Our Story</a></li>
            </ul>
            <span>|</span>
            <ul class="nav-icon">
              <a href=""><img src="./images/icon look.png" alt="" /></a>
              <a href=""><img src="./images/shopping-cart 1.png" alt="" /></a>
              <a href=""><img src="./images/usericon.png" alt="" /></a>
            </ul>
          </nav>
        </section>
        <section class="slider">
          <div class="image">
            <img class="photo-model" src="./images/Img 01.png" alt="" />
          </div>
          <div class="text-slider">
            <p>Gold Big Hoops</p>
            <p>$68,00</p>
          </div>
          <button class="btn-product">View Product</button>
          <img class="points" src="./images/Slider.png" alt="" />
        </section>
      </header>
      <section class="products-page">
        <aside class="settings">
          <h1>Shop The Latest</h1>
          <p><a href="">View All</a></p>
        </aside>
        <div class="photos-products">
          <img src="./images/P 01.png" class="product-pic" alt="" />
          <img src="./images/P 02.png" class="product-pic" alt="" />
          <img src="./images/P 03.png" class="product-pic" alt="" />
          <img src="./images/P 04.png" class="product-pic" alt="" />
          <img src="./images/P 05.png" class="product-pic" alt="" />
          <img src="./images/P 06.png" class="product-pic" alt="" />
        </div>
      </section>
      <footer>
        <div><img src="./images/Line 14.png" class="lineg" alt="" /></div>
        <div class="contact-nav">
          <ul class="list-cont">
            <li><a href="">CONTACT</a></li>
            <li><a href="">TERMS OF SERVICES</a></li>
            <li><a href="">SHIPPING AND RETURNS</a></li>
          </ul>
          <div class="newslatter">
            <div class="mail">
              <p>Give an email, get the newsletter</p>
              <img src="./images/Icon color.png" alt="" />
            </div>
            <div><img src="./images/Line 10.png" class="line10" alt="" /></div>
          </div>
        </div>
        <div class="medias">
          <div class="sign">
            Â© 2021 Shelly. Terms of use and privacy policy.
          </div>
          <ul class="rrss">
            <a href=""><img src="./images/Icon color (1).png" alt="" /></a>
            <a href=""><img src="./images/Icon color (2).png" alt="" /></a>
            <a href=""><img src="./images/Icon color (3).png" alt="" /></a>
            <a href=""><img src="./images/Icon color (4).png" alt="" /></a>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
